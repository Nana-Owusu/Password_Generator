<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="px-16 pt-16">
      <div class="mx-auto px-6 py-6 bg-[#1F2937] w-90% lg:w-[800px] h-[500px]">
        <div class="border-b-2 border-[#273549] pb-12">
          <h2
            class="text-[20px] md:text-[60px] font-bold font-[karla] leading-none mb-4"
          >
            Generate a <br />
            <span class="text-[#4ADF86]">random password</span>
          </h2>
          <p class="text-[12px]">Never use an insecure password again.</p>
          <button
            class="bg-[#4ADF86] py-2 px-6 rounded-[10px] mt-6 text-[9px]"
            onclick="generatorBtn()"
          >
            Generate Passwords
          </button>
        </div>
        <div
          class="flex flex-col md:flex-row justify-evenly items-center gap-y-6 mt-[40px]"
          id="generator"
        >
          <p id="passgenone"></p>
          <p id="passgentwo"></p>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
